<div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
  <h2 style="margin:0;">Projects</h2>
  <button mat-flat-button color="primary" (click)="openNewProjectDialog()">New Project</button>
</div>

<p *ngIf="error" style="color:red">{{ error }}</p>

<ng-container *ngIf="projects$ | async as projects; else loadingTpl">
  <table mat-table [dataSource]="projects" style="width:100%; margin-top: 12px;">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">
        <a [routerLink]="['/projects', p.id]">{{ p.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let p">{{ p.createdAt | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let p">
        <button mat-button [routerLink]="['/projects', p.id]">Open</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="projects.length === 0 && !error" style="margin-top:12px;">No projects yet.</p>
</ng-container>

<ng-template #loadingTpl>
  <p>Loading...</p>
</ng-template>
