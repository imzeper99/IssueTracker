<h2 mat-dialog-title>New Project</h2>

<div mat-dialog-content>
  <mat-form-field style="width: 100%">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="name" />
    <mat-error *ngIf="name.hasError('required')">Required</mat-error>
    <mat-error *ngIf="name.hasError('minlength')">Min 2 chars</mat-error>
    <mat-error *ngIf="name.hasError('maxlength')">Max 120 chars</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="name.invalid">
    Create
  </button>
</div>
